<div class="card">
    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
          <button
            pButton
            pRipple
            label="Lift"
            icon="pi pi-undo"
            class="p-button-primary mr-2"
            (click)="deleteSelectedUnavailabilities()"
            [disabled]="!selectedUnavailabilities || !selectedUnavailabilities.length"
          ></button>
        </ng-template>
      </p-toolbar>
    
    <p-table
      #dt
      [value]="unavailabilities"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="['unavailabilityname', 'email', 'role', 'status']"
      [tableStyle]="{ 'min-width': '75rem' }"
      [rowsPerPageOptions]="[10, 25, 50]"
      [(selection)]="selectedUnavailabilities"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div
          class="flex flex-column gap-2 md:flex-row align-items-center justify-content-between"
        >
          <h5 class="m-0">Manage Temporary Unavailabilities</h5>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="applyFilterGlobal($event, 'contains')"
              placeholder="Search..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>Desk</th>
          <th>
            Desk Image
          </th>
          <th pSortableColumn="date" style="min-width: 10rem">
            Date <p-sortIcon field="date"></p-sortIcon>
          </th>
          
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-unavailability>
        <tr>
          <td>
            <p-tableCheckbox [value]="unavailability"></p-tableCheckbox>
          </td>
          <td>
           {{unavailability.deskNumber}}
          </td>
          <td>--</td>
          <td>{{ unavailability.date | date : "mediumDate" }}</td>
         
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-undo"
              pTooltip="Lift"
              tooltipPosition="left"
              class="p-button-rounded p-button-primary mr-2"
              (click)="editUnavailability(unavailability)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
          In total there are {{ unavailabilities ? unavailabilities.length : 0 }} unavailabilities.
        </div>
      </ng-template>
    </p-table>
  </div>
  
  <p-dialog
    [(visible)]="unavailabilityDialog"
    [style]="{ width: '450px' }"
    header="Unavailability Details"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <!-- <p-avatar image="{{unavailability.avatar}}"
        size="large" shape="circle"></p-avatar> -->
      <form [formGroup]="form">
        <div class="field">
          <label for="name">Name</label>
          <input type="text"  formControlName="unavailabilityname" pInputText id="name" required autofocus />
          <small class="p-error" *ngIf="submitted && !unavailability.name"
            >Name is required.</small
          >
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="text" formControlName="email" pInputText id="email" required autofocus />
          <small class="p-error" *ngIf="submitted && !unavailability.email"
            >Email is required.</small
          >
        </div>
      </form>
    </ng-template>
  
    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="saveUnavailability()"
      ></button>
    </ng-template>
  </p-dialog>
  
  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
